<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsnipp</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Contact Us</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="fullName">Full Name</label>  
          <div class="col-md-4">
          <input id="fullName" name="fullName" type="text" placeholder="John C. Hamelton" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="email">E-mail adress</label>  
          <div class="col-md-4">
          <input id="email" name="email" type="text" placeholder="example@email.com" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="phoneNumber">Phone number</label>  
          <div class="col-md-4">
          <input id="phone" name="phone" type="text" placeholder="0123456789" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="subject">Subject</label>  
          <div class="col-md-4">
          <input id="topic" name="topic" type="text" placeholder="e.g. Job application" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="message">Message</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="message" name="message"></textarea>
          </div>
        </div>
        
        <!-- File Button --> 
        <div class="form-group">
          <label class="col-md-4 control-label" for="fileButton">Files</label>
          <div class="col-md-4">
            <input id="filebutton" name="filebutton" class="input-file" type="file">
          </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="contactButton">Send Message</label>
          <div class="col-md-4">
            <button id="contactButton" name="contactButton" class="btn btn-primary">Send</button>
          </div>
        </div>
        
        </fieldset>
        </form>
        
</body>
</html>
